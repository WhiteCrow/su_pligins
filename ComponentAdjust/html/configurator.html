<html>
<head>
<title>Configure Component</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- import baseline configuration style and optional IE overrides -->
<link href="../css/sketchup.css" 
    rel="stylesheet" type="text/css" media="screen, projection"/>
<link href="../css/configurator.css" 
    rel="stylesheet" type="text/css" media="screen, projection"/>
<!--[if IE]>
<link href="../css/configurator_ie.css" 
    rel="stylesheet" type="text/css" media="screen, projection"/>
<![endif]-->

<script src="../js/dcbridge.js" 
    type="text/javascript" language="JavaScript"></script>
<script src="../js/converter.js" 
    type="text/javascript" language="JavaScript"></script>
<script src="../js/components.js" 
    type="text/javascript" language="JavaScript"></script>
<script src="../js/configurator.js" 
    type="text/javascript" language="JavaScript"></script>

<script type="text/javascript" language="JavaScript">
function callRuby(actionName) {
  var query = 'skp:set_options@' + actionName;
  window.location.href = query;
}
function expandDefinition(id){
  obj = $("#" + id)
  if(obj.is(":hidden")){
    obj.show()
  }else{
    obj.hide()
  }
}
</script>

</head>

<body class="config-body"  onload="callRuby('set')">
<div class="no-selection-head"></div>
<div id="background">

<div id="header">
  <div id="config-image"></div>
  <div id="config-head"></div>
  <div id="config-itemcode"></div>
  <div id="config-creator">
    <br/>
    <button id='replace-window-button' class="config-button", style="display: none;" onclick="callRuby('replace_window')" >
      等位替换
    </button>
  </div>
  <div id="config-msrp"></div>
  <div id="header-spacer"></div>
</div>

<div id="content">
  <div id="config-subhead"></div>
  <div id="config-description"></div>
  <div id="config-options"></div>
  <div id="config-error"></div>
</div>

<div id="footer">
    <input type="submit" id="update_component_button" disabled="disabled"
      class="config-button" value="提交" onclick="callRuby('update')"/>
    <input type="submit" id="replace_component_button" style="display:none;" disabled="disabled"
      class="config-button" value="替换" onclick="callRuby('replace_component')"/>
</div>

<script src="../js/jquery-1.11.2.min.js" type="text/javascript" language="JavaScript"></script>
</div>
</body>
</html>
